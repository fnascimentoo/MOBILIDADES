<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Mapa Interativo por Município</title>
  <link rel="stylesheet" href="css/estilo.css" />
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson-client@3"></script>
</head>
<body>

  <h2>MOBILIDADES - Mapa de consulta por municípios</h2>

  <div id="container-mapa">

    <div id="painel-lateral">
      <div id="controls">
        <!-- Configuração -->
        <label for="configuracao-select">Configuração:</label>
        <select id="configuracao-select">
          <option value="variacao" selected>Variação</option>
          <option value="correlacao">Correlação</option>
        </select>

        <!-- Variável -->
        <label for="variavel-select">Variável:</label>
        <select id="variavel-select"></select>

        <!-- Período -->
        <label for="periodo-select">Período:</label>
        <select id="periodo-select"></select>
      </div>

      <div class="legenda" id="legenda"></div>
    </div>

    <svg id="mapa" width="960" height="700"></svg>
  </div>

  <script src="js/mapa.js"></script>
</body>
</html>
